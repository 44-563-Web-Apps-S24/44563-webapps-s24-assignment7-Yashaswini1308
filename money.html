  <script>

    let ids = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10",
      "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20",
      "img21", "img22", "img23", "img24", "img25", "img26", "img27", "img28", "img29", "img30",
      "img31", "img32", "img33", "img34"];
    let score = 0;
    let locations = 0;
    let lastLocation = 0;
    let gameOver = false;
    const loc = [];
    const fancyCoinLocations = [2, 5, 14, 19, 23, 33];
    const monsterLocation = 20;


    // Initialize loc object with image elements
    function check(position) {
      let id = ids[position];
      if (gameOver) {
        return;
      }
      const image = document.getElementById(id);

      if (position === monsterLocation) {
        image.src = 'monster.jpg';
        gameOver = true;
        score -= 5;
      } else if (fancyCoinLocations.includes(position)) {
        image.src = 'fancy.jpg';
        score += 3;
      } else {
        image.src = 'coin.jpg';
        score += 1;
      }
      locations++;
      const text_number = document.getElementById("locations");
      text_number.innerHTML = "Number of locations checked:" + locations;

      const text_score = document.getElementById("score");
      text_score.innerHTML = "Score: " + score;

      locations = position;
      help(position);
    }

    function help(locations) {
      lastLocation = locations;
      const row = Math.floor(lastLocation / 5);
      const col = lastLocation % 5;
      const monsteRow = Math.floor(monsterLocation / 5);
      const mosterCol = monsterLocation % 5;
      const help_text = document.getElementById("help");
      let isClose = false;
      let isGrrr = false;

      for (let i = 0; i < fancyCoinLocations.length; i++) {
        if (lastLocation - 1 === fancyCoinLocations[i] || lastLocation + 1 === fancyCoinLocations[i] ||
          lastLocation - 5 === fancyCoinLocations[i] || lastLocation + 5 === fancyCoinLocations[i]) {
          isClose = true;
          break; // No need to continue checking if one condition is met
        }
      }

      if (Math.abs(row - monsteRow) <= 1 && Math.abs(col - mosterCol) <= 1) {
        isGrrr = true;
      }

      if (isGrrr) {
        help_text.innerHTML = "Grrr";
      } else if (isClose) {
        help_text.innerHTML = "So close";
      } else {
        help_text.innerHTML = "All clear";
      }
    }
    function newgame() {
      let gameOver = false;
      let score = 0;
      let locations = 0;
      let monsterLocation;
      let fancyCoinLocations = [];

      let im = document.getElementsByTagName("img");
      for (let i = 0; i < im.length; i++) {
        im[i].src = "build.jpg";
      }

      monsterLocation = Math.floor(Math.random() * 35);
      for (let i = 0; i < fancyCoinLocations.length; i++) {
        fancyCoinLocations[i] = Math.floor(Math.random() * 35);
      }

      document.getElementById("score").innerText = "Score: " + score;
      document.getElementById("locations").innerText = "Number of locations checked: " + locations;
    }
  </script>
